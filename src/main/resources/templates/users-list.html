<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/navbar}"
>
<div layout:fragment="main_section">
<h1 th:text="'Users amount: ' + ${usersCount}"></h1>
    <nav aria-label="Page navigation" >
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:href="@{'/admin/users-list?pageNO='+${pageNO - 1}}" th:if="${pageNO>0}">Previous</a></li>
            <li class="page-item"><a class="page-link" th:href="@{'/admin/users-list?pageNO='+${pageNO + 1}}" th:if="${usersCount > (pageSize*(pageNO+1))}">Next</a></li>
        </ul>
    </nav>

    <div class="container-fluid" th:each="user : ${users}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.fullName}"></h5>
                <p class="card-text" th:text="${user.email}"></p>
            </div>
        </div>
    </div>
</div>
